{% extends "sidebar.html" %}

{% load static %}

{% block content %}
<section class="inscription">
    <h2 class="titre"><i class="fas fa-pencil-alt"> {{ title }} </h2>
    <form action="" method="post" class="box-form" enctype="multipart/form-data">
        {% csrf_token %}

        {% comment %} {{ user_form }} {% endcomment %}

        <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="userame" id="name" placeholder="Your Name"/>
        </div>
        <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" name="password" id="pass" placeholder="Password"/>
        </div>
        <div class="btn">
            <button type="submit" name="inscrire" class="annuler"><a href="{% url 'user:list_user' %}"> Annuler </a></button>
            <button type="submit" name="enregistrer" class="inscrire">Enregistrer</button>
        </div>
        
    </form>
</section>
{% endblock content %}
